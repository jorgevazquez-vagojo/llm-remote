<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#bg)"/>
  <!-- Inner ring -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <!-- Signal waves (remote/wireless) -->
  <path d="M38 52 A22 22 0 0 1 82 52" fill="none" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M44 58 A16 16 0 0 1 76 58" fill="none" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <path d="M50 64 A10 10 0 0 1 70 64" fill="none" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot (node/connection) -->
  <circle cx="60" cy="72" r="5" fill="#00d4aa"/>
  <!-- Lock icon (security) -->
  <rect x="53" y="80" width="14" height="11" rx="2" fill="white" opacity="0.9"/>
  <path d="M56 80 V76 A4 4 0 0 1 64 76 V80" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
  <!-- LLM text -->
  <text x="60" y="44" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-size="16" font-weight="700" fill="white" letter-spacing="2">LLM</text>
</svg>
